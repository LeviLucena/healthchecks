<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap.min.css">
    <style>
        body {
            background-color: #f8f8f8;
            margin-top: 50px;
        }
        .table-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .table-title {
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            color: #337ab7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="table-container">
                    <h2 class="table-title">Lista de Clientes</h2>
                    <table id="clientesTable" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Cliente</th>
                                <th>Área</th>
                                <th>Versão</th>
                                <th>Objeto</th>
                                <th>Contrato</th>
                                <th>Data de Assinatura</th>
                                <th>Vigência</th>
                                <th>Última Atualização</th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Celular</th>
                                <th>Cargo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Os dados serão gerados pelo JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Função para gerar dados fictícios
            function gerarDadosFicticios() {
                var dados = [];
                for (var i = 0; i < 50; i++) {
                    dados.push({
                        nomeCliente: 'Cliente ' + (i + 1),
                        area: 'Área ' + (Math.floor(Math.random() * 10) + 1),
                        versaoHealhCheck: 'v' + (Math.random() + 1).toFixed(2),
                        objetoPrincipal: 'Objeto ' + (i + 1),
                        numeroContrato: 'N° ' + (Math.floor(Math.random() * 1000000) + 10000),
                        dataAssinatura: new Date().toISOString().split('T')[0],
                        vigenciaContrato: '12 meses',
                        ultimaAtualizacao: new Date().toISOString().split('T')[0],
                        contatoNome: 'Contato ' + (i + 1),
                        contatoEmail: 'contato' + (i + 1) + '@email.com',
                        contatoCelular: '(11) 9' + (Math.floor(Math.random() * 90000) + 10000) + '-' + (Math.floor(Math.random() * 9000) + 1000),
                        diretorDelivery: 'Diretor ' + (i + 1)
                    });
                }
                return dados;
            }

            // Adiciona os dados à tabela
            var dados = gerarDadosFicticios();
            var tabela = $('#clientesTable').DataTable({
                data: dados,
                columns: [
                    { data: 'nomeCliente' },
                    { data: 'area' },
                    { data: 'versaoHealhCheck' },
                    { data: 'objetoPrincipal' },
                    { data: 'numeroContrato' },
                    { data: 'dataAssinatura' },
                    { data: 'vigenciaContrato' },
                    { data: 'ultimaAtualizacao' },
                    { data: 'contatoNome' },
                    { data: 'contatoEmail' },
                    { data: 'contatoCelular' },
                    { data: 'diretorDelivery' }
                ],
                language: {
                    url: "//cdn.datatables.net/plug-ins/1.10.24/i18n/Portuguese-Brasil.json"
                }
            });
        });
    </script>
</body>
</html>
