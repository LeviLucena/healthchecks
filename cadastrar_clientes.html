<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f8f8;
            margin-top: 50px;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            color: #337ab7;
        }
        .btn-primary {
            background-color: #337ab7;
            border-color: #2e6da4;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="form-container">
                    <h2 class="form-title">Cadastro de Clientes</h2>
                    <form action="/submit" method="POST">
                        <div class="form-group">
                            <label for="nomeCliente">Nome do Cliente</label>
                            <input type="text" class="form-control" id="nomeCliente" name="nomeCliente" required>
                        </div>
                        <div class="form-group">
                            <label for="area">Área</label>
                            <input type="text" class="form-control" id="area" name="area" required>
                        </div>
                        <div class="form-group">
                            <label for="versaoHealhCheck">Versão HealhCheck</label>
                            <input type="text" class="form-control" id="versaoHealhCheck" name="versaoHealhCheck" required>
                        </div>
                        <div class="form-group">
                            <label for="objetoPrincipal">Objeto Principal</label>
                            <input type="text" class="form-control" id="objetoPrincipal" name="objetoPrincipal" required>
                        </div>
                        <div class="form-group">
                            <label for="numeroContrato">Número do Contrato</label>
                            <input type="text" class="form-control" id="numeroContrato" name="numeroContrato" required>
                        </div>
                        <div class="form-group">
                            <label for="dataAssinatura">Data de Assinatura do Contrato</label>
                            <input type="date" class="form-control" id="dataAssinatura" name="dataAssinatura" required>
                        </div>
                        <div class="form-group">
                            <label for="vigenciaContrato">Vigência do Contrato</label>
                            <input type="text" class="form-control" id="vigenciaContrato" name="vigenciaContrato" required>
                        </div>
                        <div class="form-group">
                            <label for="ultimaAtualizacao">Última Atualização</label>
                            <input type="date" class="form-control" id="ultimaAtualizacao" name="ultimaAtualizacao" required>
                        </div>
                        <div class="form-group">
                            <label for="contatoNome">Nome</label>
                            <input type="text" class="form-control" id="contatoNome" name="contatoNome" required>
                        </div>
                        <div class="form-group">
                            <label for="contatoEmail">Email</label>
                            <input type="email" class="form-control" id="contatoEmail" name="contatoEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="contatoCelular">Celular</label>
                            <input type="tel" class="form-control" id="contatoCelular" name="contatoCelular" required>
                        </div>
                        <div class="form-group">
                            <label for="diretorDelivery">Cargo</label>
                            <input type="text" class="form-control" id="diretorDelivery" name="diretorDelivery" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
