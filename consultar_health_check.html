<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Health Check Da Operação</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap.min.css">
    <style>
        body {
            background-color: #f8f8f8;
            margin-top: 50px;
        }
        .table-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .table-title {
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            color: #337ab7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="table-container">
                    <h2 class="table-title">Health Check Da Operação</h2>
                    <table id="healthCheckTable" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Área Mapeamento</th>
                                <th>Código</th>
                                <th>Características</th>
                                <th>Resposta</th>
                                <th>Versão</th>
                                <th>Unidade de Medida</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dados serão gerados pelo JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Função para gerar dados fictícios
            function gerarDadosFicticios() {
                var dados = [];
                for (var i = 0; i < 20; i++) {
                    dados.push({
                        areaMapeamento: 'Área ' + (i + 1),
                        codigo: 'Código ' + (i + 1),
                        caracteristica: 'Característica ' + (i + 1),
                        resposta: 'Resposta ' + (i + 1),
                        versao: 'v' + (Math.random() + 1).toFixed(2),
                        unidadeMedida: 'Unidade ' + (i + 1)
                    });
                }
                return dados;
            }

            // Adiciona os dados à tabela
            var dados = gerarDadosFicticios();
            var tabela = $('#healthCheckTable').DataTable({
                data: dados,
                columns: [
                    { data: 'areaMapeamento' },
                    { data: 'codigo' },
                    { data: 'caracteristica' },
                    { data: 'resposta' },
                    { data: 'versao' },
                    { data: 'unidadeMedida' }
                ],
                language: {
                    url: "//cdn.datatables.net/plug-ins/1.10.24/i18n/Portuguese-Brasil.json"
                }
            });
        });
    </script>
</body>
</html>
